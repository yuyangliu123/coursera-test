<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Starter Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>
    <!--jQuery (Bootstrap JS plugins depend on it)-->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    

    <p>boostrap grid-based layout need to be include .container
    (or .container-fluid)
    all columns must be inside .row</p>
  <div class="container-fluid">
     <div class="row">
      <div class="col-md-4 col-sm-6">col1</div>
      <div class="col-md-4 col-sm-6">col2</div>
      <div class="col-md-4 col-sm-6">col3</div>
    </div>
  </div>

    <p>if no other rules apply col-xs-... will keep that layout 
      
      no&nbsp;matter what the size of the screen</p>
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-3">col1</div>
      <div class="col-xs-3">col2</div>
      <div class="col-xs-3">col3</div>
      <div class="col-xs-3">col4</div>
    </div>
  </div>




</body>
</html>
