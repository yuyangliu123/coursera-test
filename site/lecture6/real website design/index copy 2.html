<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Image Resizing Example</title>
  <!-- Add the Bootstrap CSS link -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <h1>Bootstrap Image Resizing Example</h1>

    <!-- Parent Div -->
    <div class="row">
      <div class="col-md-6">
        <h2>Non-Fluid Image</h2>
        <!-- Image without img-fluid class -->
        <img src="https://truth.bahamut.com.tw/s01/202311/c51ccd88b8c4c409d04444fd87041b2c.GIF" alt="Non-responsive image">
      </div>

      <div class="col-md-6">
        <h2>Fluid Image</h2>
        <!-- Image with img-fluid class -->
        <img src="https://truth.bahamut.com.tw/s01/202311/c51ccd88b8c4c409d04444fd87041b2c.GIF" class="img-fluid" alt="Responsive image">
      </div>
    </div>
  </div>

  <!-- Add the Bootstrap and jQuery JS link -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
